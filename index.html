<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width,intial-scale=1.0">
    <title> Team Shakti Contact Us</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    </head>
    <body>
        <img src="shaktits.jpg" class="rounded-circle float-end" width="60px" height="60px">
        <img src="kgp logo.jpg" class="rounded-circle float-start" width="60px" height="60px">
        <section class="contact">
           
           <div class="content">
           <h2>Contact Us</h2>
           </div>
        <div class="container-fluid">
            <div class=" contactInfo">
                
                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Address:</h3>
                        <p>IIT Khargpur,<br>West Bengal,<br>India</p>
                    </div>
                </div>
                
                <div class="box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Phone:</h3>
                        <p>8309992891</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Email:</h3>
                        <p>Teamshakti@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form>
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name=""required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name=""required="required">
                        <span>Contact Number</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name=""required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required"></textarea>
                        <span>Type your Query/Doubt...</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit"name=""value="Send">
                    </div>
                </form>
            </div>
        </div>
        </section>
       </div>
    </body>
</html>
